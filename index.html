<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/sk-tracking/manifest.webmanifest" />

    <!-- iOS PWA Support -->
     <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Skull King" />
    <link rel="apple-touch-icon" href="/sk-tracking/icons/icon-192.png" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#1c2541" />

    <title>Skull King Scorekeeper</title>
    <!-- GitHub Pages SPA fallback: restore deep links encoded as ?/path&query by 404.html -->
    <script>
      (function () {
        var l = window.location;
        var base = '/sk-tracking/';

        // Only run when coming from the 404 fallback pattern e.g. /sk-tracking/?/some/deep/path&x=1#hash
        if (l.search && l.search.indexOf('?/') === 0) {
          var rest = l.search.slice(2); // remove "?/"
          var hash = l.hash || '';

          // Split encoded path and any original query that was appended as &...
          var amp = rest.indexOf('&');
          var path = amp === -1 ? rest : rest.slice(0, amp);
          var search = amp === -1 ? '' : '?' + rest.slice(amp + 1);

          // Normalize and rebuild the intended URL under the base
          path = path.replace(/^\/+/, ''); // ensure no leading slash to avoid double slashes
          var newUrl = base + path + search + hash;

          // Replace without reloading so the SPA router can take over
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Main App Script (Vite will replace with built JS in dist) -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
